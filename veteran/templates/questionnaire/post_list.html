{% extends 'questionnaire/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <button class="collapsible">{{ post.title }}</button>
                <div class="content">
                    <p>{{ post.text|linebreaksbr }}</p>
                </div>
        </div>
    {% endfor %}
{% endblock content %}
